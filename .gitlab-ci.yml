# Global defined variables
variables:
  SAST_DISABLE_DIND: "true"

# Execution stages
stages:
 - build
 - test
 - secure
 - deploy

# Template includes
include:
  - .gitlab/Yarn-Build.gitlab-ci.yml
  - .gitlab/Yarn-Test.gitlab-ci.yml
#   - template: Jobs/Code-Quality.gitlab-ci.yml


# =================================================
# DEPLOY
# =================================================

deploy_to_update_server:
  stage: deploy
  variables:
    SERVER: https://updates.sololegends.com/electron/win/upload
    APP_NAME: SL Game Launcher
  dependencies: 
    - build
  script:
    - chmod +x upload_dist.sh
    - ./upload_dist.sh
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/'
      when: always
    - if: '$CI_COMMIT_BRANCH == "ci"'
      when: always

deploy_to_update_server-beta:
  stage: deploy
  variables:
    SERVER: https://updates.sololegends.com/electron/win/upload
    APP_NAME: SL Game Launcher
    SL_VERSION: "v0.12.2"
  dependencies: 
    - build-beta
  script:
    - chmod +x upload_beta.sh
    - ./upload_beta.sh
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^beta-.+$/'
      when: always
